<!DOCTYPE html>
<html>
<head>
  <title>RiskAssess | Profile</title>
  <link rel="stylesheet" href="profile.css">
  <style>
    /* Add any additional styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #ffffff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-info {
      text-align: left;
    }

    .profile-info p {
      margin: 0;
    }

    .profile-photo {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .profile-photo:hover {
      transform: scale(1.1);
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-photo input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .profile-card {
      max-width: 400px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s, transform 0.5s;
    }

    .profile-card.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .profile-card h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
    }
    
    .profile-card p {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .profile-card .welcome-message {
      text-align: center;
      margin: 0;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s, transform 0.5s;
    }
    
    .profile-card .logout-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4fc152;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .profile-card .logout-button:hover {
      background-color: #48a74b;
    }

    /* Additional styles for the iframe */
    .dashboard-container {
      margin-top: 30px;
    }
    
    .dashboard-iframe {
      width: 100%;
      height: calc(100vh - 110px); /* Adjust the height based on the position of other elements */
      border: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="profile-card">
      <h1><span id="username"></h1>
      <p class="welcome-message">~𝒮𝓅𝒶𝓇𝓀𝓁𝒾𝓃𝑔 𝒽𝑒𝒶𝓁𝓉𝒽 𝒿𝑜𝓊𝓇𝓃𝑒𝓎~</p>
      <div class="profile-photo">
        <img id="profile-image" src="https://iili.io/H69PnPR.jpg" alt="Profile Photo">
        <input type="file" id="profile-upload" accept="image/*" onchange="loadProfilePhoto(event)">
      </div>
      <div class="profile-info">
        <p>id: <span id="email"></span></p>
      </div>
      <button id="logout-button" class="logout-button">Logout</button>
    </div>
  </header>

  <div class="dashboard-container">
    <iframe class="dashboard-iframe" id="dashboard-iframe" src="dashboard.html"></iframe>
  </div>

  <script src="profile.js"></script>
  <script>
    // Retrieve user object from localStorage
    var storedUser = localStorage.getItem('user');

    if (storedUser) {
      // Parse storedUser JSON string to object
      var user = JSON.parse(storedUser);

      // Set user details in the profile page
      document.getElementById('username').textContent = user.username;
      document.getElementById('email').textContent = user.email;

      // Add a welcome message animation
      var welcomeMessage = document.querySelector('.welcome-message');
      welcomeMessage.style.opacity = 0;
      welcomeMessage.style.transform = 'translateY(30px)';
      welcomeMessage.style.transition = 'opacity 0.5s, transform 0.5s';

      setTimeout(function () {
        welcomeMessage.style.opacity = 1;
        welcomeMessage.style.transform = 'translateY(0)';
      }, 500);

      // Add a profile card animation
      var profileCard = document.querySelector('.profile-card');
      profileCard.classList.add('show');

      // Add a logout functionality
      var logoutButton = document.getElementById('logout-button');

      logoutButton.addEventListener('click', function () {
        // Clear user data from localStorage
        localStorage.removeItem('user');

        // Redirect to the login page
        window.location.href = 'login.html';
      });
    } else {
      alert('User not found. Please sign in first.');
      // Redirect to login page
      window.location.href = 'login.html';
    }

    function loadProfilePhoto(event) {
      var input = event.target;
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profile-image').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    document.getElementById('logout-button').addEventListener('click', function() {
      // Remove header section
      var header = document.querySelector('.header');
      header.classList.add('hidden');

      // Redirect to homepage (index.html)
      window.location.href = 'logout.html';
    });
  </script>
</body>
</html>

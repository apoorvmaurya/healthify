<!DOCTYPE html>
<html>
<head>
  <title>RiskAssess | Profile</title>
  <link rel="stylesheet" href="profile.css">
  <style>
    /* Add any additional styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #ffffff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-info {
      text-align: right;
    }

    .profile-info p {
      margin: 0;
    }

    .profile-photo {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .profile-photo:hover {
      transform: scale(1.1);
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-photo input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .profile-card {
      max-width: 400px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .profile-card h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
    }
    
    .profile-card p {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .profile-card .welcome-message {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s, transform 0.5s;
      text-align: right;
      margin: 0;
    }
    
    .profile-card .logout-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .profile-card .logout-button:hover {
      background-color: #45a049;
    }

    /* Additional styles for the iframe */
    .dashboard-container {
      margin-top: 30px;
    }
    
    .dashboard-iframe {
      width: 100%;
      height: calc(100vh - 110px); /* Adjust the height based on the position of other elements */
      border: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="profile-photo">
      <img id="profile-image" src="https://iili.io/H69PnPR.jpg" alt="Profile Photo">
      <input type="file" id="profile-upload" accept="image/*" onchange="loadProfilePhoto(event)">
    </div>
    <div class="profile-info">
      <p>Hello <span id="username"></span>!</p>
      <p>Your id: <span id="email"></span></p>
    </div>
    <button id="logout-button" class="logout-button">Logout</button>
  </header>

  <div class="dashboard-container">
    <iframe class="dashboard-iframe" id="dashboard-iframe" src="dashboard.html"></iframe>
  </div>

  <script src="profile.js"></script>
  <script>
    function loadProfilePhoto(event) {
      var input = event.target;
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profile-image').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    document.getElementById('logout-button').addEventListener('click', function() {
      // Remove header section
      var header = document.querySelector('.header');
      header.classList.add('hidden');

      // Redirect to homepage (index.html)
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>

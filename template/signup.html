<!DOCTYPE html>
<html>
<head>
  <title>AssessMed | Sign Up</title>
  <link rel="stylesheet" href="../static/css/login.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <script>
    function startGoogleSignIn() {
      gapi.load('auth2', function() {
        gapi.auth2.init({
          client_id: '681018805781-sgin86ama2q2eic886cetphsufr415hi.apps.googleusercontent.com',
        });
      });
    }
  </script>
  
  <style>
    /* Add any additional styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .form-signin {
      max-width: 400px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .form-signin h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
    }
    
    .form-signin label {
      font-size: 14px;
      font-weight: bold;
    }
    
    .form-signin input[type="text"],
    .form-signin input[type="email"],
    .form-signin input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .form-signin button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .form-signin button:hover {
      background-color: #0056b3;
    }
    
    .form-signin .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .form-signin .form-footer a {
      color: #007bff;
      text-decoration: none;
    }
    
    .form-signin .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body onload="startGoogleSignIn()">
  <div class="container">
    <form class="form-signin" id="signup-form">
      <h1>AssessMed</h1>
      <p>Create Account</p>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Sign Up</button>

      <p>or</p>

      <button type="button" onclick="googleSignUp()" class="google-button">
        <span class="google-button-icon"></span>
        <span class="google-button-text">Sign Up with Google</span>
      </button>
      
    </form>
    <div class="form-footer">
      <p>Already have an account? <a href="login.html">Login</a></p>
      <p><a href="home.html">Back Home</a></p>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
  
      // Get form inputs
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
  
      // Perform login authentication (replace with your own authentication logic)
      var authenticated = true; // Example: Assume authentication is successful
  
      if (authenticated) {
        // Delay the redirection slightly to allow the submit event to finish
        setTimeout(function() {
          window.location.href = "profile.html";
        }, 100);
      } else {
        // Handle authentication failure (e.g., display error message)
        console.log("Login failed. Please check your credentials.");
      }
    });
  </script>

  <script src="../static/js/signup.js"></script>
</body>
</html>

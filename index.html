<!DOCTYPE html>
<html>
<head>
  <title>Healthify</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: 'Dancing Script', cursive;
      text-align: center; 
      background-image: url('static/img/animation.gif'); 
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    /* animation for the 'Healthify' text */
    .animated-text {
      font-family: 'Lucida Handwriting', cursive;
      font-size: 80px; 
      fill: none;
      stroke: rgb(109, 230, 218); /* Change the color */
      stroke-width: 2;
      animation: draw 8s ease-in-out forwards;
      animation-delay: 0.5s; /* Delay the animation start */
      transform-origin: center;
      opacity: 0;
      cursor: pointer; 
    }
    
    @keyframes draw {
      0% {
        stroke-dasharray: 0;
        stroke-dashoffset: 1000;
        opacity: 0;
      }
      100% {
        stroke-dasharray: 1000;
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    .typed-text {
      font-family: 'Dancing Script', cursive;
      font-size: 80px; 
      color: rgb(109, 230, 218); /* Change the color */
      overflow: hidden;
      white-space: nowrap;
      animation: typing 4s steps(40) forwards;
      animation-delay: 8s; /* Delay the typing animation start */
    }
    
    .animated-text2 {
      opacity: 0;
      position: relative;
      top: 50px;
      animation: fadeIn 2s ease-in-out 1s forwards, slideIn 3s ease-in-out 1s forwards;
      color: rgb(190, 139, 238);
      animation-fill-mode: forwards;
    }
    
    @keyframes fadeIn {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes slideIn {
      0% { top: 50px; opacity: 0; }
      100% { top: 0; opacity: 1; }
    }

    /* Adjust the SVG size and positioning */
    svg {
      width: 100%;
      height: 200px;
    }

    /* Adjust the font size based on screen resolution */
    @media only screen and (max-width: 600px) {
      .animated-text,
      .typed-text {
        font-size: 50px;
      }
    }
    
    @media only screen and (max-width: 400px) {
      .animated-text,
      .typed-text {
        font-size: 40px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lucida+Handwriting&display=swap" rel="stylesheet">

  <meta http-equiv="refresh" content="7;url=home.html" />
  
</head>
<body>

    <text class="animated-text" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">~  ùì± ùìÆ ùì™ ùìµ ùìΩ ùì± ùì≤ ùìØ ùîÇ  ~</text>
  </svg>
  <br />
  <h2 class="animated-text2">made with &#x1F496; by Apoorv</h2> 
  
  <script>
    // JavaScript to display 'made with' text animation
    window.addEventListener('load', function() {
      setTimeout(function() {
        var textContainer = document.querySelector('.animated-text2');
        textContainer.style.animationDelay = '0.5s';
        textContainer.style.opacity = 1;
        textContainer.style.top = 0;
      }, 1000);
    });

    function animateHealthify() {
      var textElement = document.querySelector('.animated-text');
      textElement.style.animation = 'none';
      void textElement.offsetWidth; 

      textElement.style.animation = 'draw 8s ease-in-out forwards';
      textElement.style.animationDelay = '1s';
    }
    
    // JavaScript to trigger typing effect
    var typedText = document.querySelector('.typed-text');
    typedText.addEventListener('animationend', function() {
      this.style.animation = 'none';
    });
  </script>
</body>
</html>
